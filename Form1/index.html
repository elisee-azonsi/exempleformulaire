<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 1</title>
    <link rel="stylesheet" type="text/css" href="styles/app.css">
</head>
<body>

    <div class="container">
        <form class="form-one">
            <h2 class="form-title"> Subscribe </h2>
            <div class="name">
                <label for="name">
                    Name
                </label> <br>
                <input type="text" id="name">
            </div>

            <div class="surname">
                <label for="surname">
                    Surname
                </label> <br>
                <input type="text" id="surname">
            </div>

            <div class="date">
                <label for="date">
                    Date of Birth
                </label> <br>
                <input type="date" id="date">
            </div>

            <div class="password">
                <label for="password">
                    Password
                </label> <br>
                <input type="password" id="password">
            </div>

            <div class="password">
                <label for="confirmpassword">
                    Confirm Password
                </label> <br>
                <input type="password" id="confirmpassword">
            </div>

            <div class="row">
                <label class="checkbox" for="checkbox">
                    RGPD <input type="checkbox" id="checkbox">
                </label>

            </div>

            <div class="div-button">
                <button class="button" type="button"> Subscribe</button>
            </div>
        </form>

    </div>


</body>
</html>
